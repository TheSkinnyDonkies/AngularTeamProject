<h2>Gallery</h2>
<div class="row">
    <div class="col s12 m7">
        <div class="card">
            <div class="card-image">
                <ul>
                    <li *ngFor="let image of images | async" class="img">
                        <a [routerLink]="['/gallery/image', image.$key]">
                            <img src="{{image.url}}">
                        </a>
                        <div class="card-content">
                            <h5>{{image.uploadedBy | uploadedBy}}</h5>
                            <h5>{{image.uploadedOn | date:'medium' | uploadedOn}}</h5>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
