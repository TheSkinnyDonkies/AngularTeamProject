<div *ngIf="upload">
    <div class="progress">
        <div class="determinate" [ngStyle]="{'width': upload?.progress + '%'}"></div>
    </div>
    Progress: {{upload?.progress}}% Complete
</div>
<div>
    <h2>Upload New Images</h2>
    <input type="file" (change)="handleFiles($event)" multiple>
    <button class="waves-effect waves-light btn-large" (click)="uploadFiles()" [disabled]="!isSendingFilesEnabled">Upload Images</button>
</div>
