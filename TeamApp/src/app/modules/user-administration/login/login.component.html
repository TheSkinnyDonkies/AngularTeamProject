<div class="form-container">
    <img src="https://s.cdpn.io/3/kiwi.svg" id="lock" width="50px">
    <a class="waves-effect waves-light btn-large" (click)="googleLogin()" id="google">Login With Google</a>
    <br>
    <a class="waves-effect waves-light btn-large" routerLink="/login-email" id="email">Email</a>

    <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
    <a class="waves-effect waves-light btn-large" (click)="logout()">Logout</a>
</div>

<h1>{{user}}</h1>
