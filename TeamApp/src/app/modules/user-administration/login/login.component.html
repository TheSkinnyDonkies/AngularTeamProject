<div class="row">
    <div class="col s12 m6">
        <div class="card blue darken-3">
            <div class="card-content white-text">
                <span class="card-title">Select a Login Method</span>
            </div>
            <div class="card-action">
                <a class="waves-effect waves-light btn-large" (click)="googleLogin()" id="google">Login With Google</a>
                <a class="waves-effect waves-light btn-large" routerLink="/login/email-login" id="email">Email Login</a>
            </div>
        </div>
        <a routerLink="/signup" routerLinkActive="active" class="alc">No account? <strong>Create one here</strong></a>
    </div>
</div>
